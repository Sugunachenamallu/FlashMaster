        <div class="create-form-section">
            <div class="form-group">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName" placeholder="e.g., Data Structures, Space Facts" value="Data Structures & Algorithms" />
            </div>

                <input type="number" id="numCards" min="1" value="2" />

            <button id="generateCardsBtn" class="action-button">Generate Cards</button>
        </div>

        <div class="flashcard-editor-area">
            <div id="flashcardEditorContainer" class="flashcard-grid">
                </div>
            <button id="saveFlashcardsBtn" class="action-button save-button" style="display: none;">Add Cards to Topic</button>
            <div id="messageBox" class="message-box" style="display: none;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
           
            const topicNameInput = document.getElementById("topicName");
            const numCardsInput = document.getElementById("numCards");
            const frontColorInput = document.getElementById("frontColor");
            const backColorInput = document.getElementById("backColor");
            const generateCardsBtn = document.getElementById("generateCardsBtn");
            const flashcardEditorContainer = document.getElementById("flashcardEditorContainer");
            const saveFlashcardsBtn = document.getElementById("saveFlashcardsBtn");
            const messageBox = document.getElementById("messageBox");
            const navMenu = document.getElementById("navMenu");
            const starsContainer = document.getElementById("stars");
            const ALLOWED_TOPICS = [
                "Data Structures",
                "Aptitude",
                "Reasoning",
                "Computer Networks",
                "Operating Systems",
                "Artificial Intelligence",
                "Machine Learning",
                "SQL",
                "Dbms",
                "Coding Logics",
                
            ].map(topic => topic.toLowerCase());

          

            /**
             * Displays a temporary message box to the user within the page.
             * @param {string} message - The message content.
             * @param {string} type - The type of message ('success', 'error', 'info').
             */
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.className = 'message-box'; 
                messageBox.classList.add(type);

                if (type === 'success') {
                    messageBox.style.backgroundColor = 'rgba(129, 230, 217, 0.9)';
                    messageBox.style.color = '#1a202c';
                } else if (type === 'error') {
                    messageBox.style.backgroundColor = 'rgba(252, 129, 129, 0.9)'; 
                    messageBox.style.color = '#1a202c';
                } else {
                    messageBox.style.backgroundColor = 'rgba(99, 179, 237, 0.9)'; 
                    messageBox.style.color = '#1a202c'; 
                }
                
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000); // Hide after 3 seconds
            }

            /**
             * Darkens a given hex color by a specified percentage.
             * @param {string} hex - The hex color string (e.g., "#RRGGBB").
             * @param {number} percent - The percentage to darken (e.g., -0.2 for 20% darker).
             * @returns {string} The darkened hex color string.
             */
            function darkenColor(hex, percent) {
                let f = parseInt(hex.slice(1), 16),
                    t = percent < 0 ? 0 : 255,
                    p = percent < 0 ? percent * -1 : percent,
                    R = f >> 16,
                    G = (f >> 8) & 0x00ff,
                    B = f & 0x0000ff;
                return "#" + (
                    0x1000000 + (Math.round((t - R) * p) + R) * 0x10000 +
                    (Math.round((t - G) * p) + G) * 0x100 +
                    (Math.round((t - B) * p) + B)
                ).toString(16).slice(1);
            }

           
            function toggleMenu() {
                navMenu.classList.toggle("show");
            }

           
            function generateStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement("div");
                    star.classList.add("star");
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    starsContainer.appendChild(star);
                }
            }

            /**
             * Creates and appends editable flashcard elements to the container.
             * @param {number} count - The number of flashcards to generate.
             * @param {string} frontColor - The hex color for the front of the cards.
             * @param {string} backColor - The hex color for the back of the cards.
             */
            function createFlashcardInputs(count, frontColor, backColor) {
                flashcardEditorContainer.innerHTML = '';
                if (count <= 0) {
                    flashcardEditorContainer.innerHTML = '<p style="text-align: center; color: #a0aec0; margin-top: 20px;">Please enter a number greater than 0 to generate cards.</p>';
                    return;
                }

                const fragment = document.createDocumentFragment(); 

                for (let i = 0; i < count; i++) {
                    const cardDiv = document.createElement("div");
                    cardDiv.classList.add("flashcard-editor");
                    
                    cardDiv.style.setProperty('--front-card-color', frontColor);
                    cardDiv.style.setProperty('--back-card-color', backColor);
                    cardDiv.style.setProperty('--front-card-color-darker', darkenColor(frontColor, -0.2));
                    cardDiv.style.setProperty('--back-card-color-darker', darkenColor(backColor, -0.2));

                    cardDiv.innerHTML = `
                        <div class="flashcard-editor-inner">
                            <div class="front-editor">
                                <label for="question-${i}">Question ${i + 1}:</label>
                                <textarea id="question-${i}" placeholder="Enter question..."></textarea>
                                <button class="flip-card-button">Flip</button>
                            </div>
                            <div class="back-editor">
                                <label for="answer-${i}">Answer ${i + 1}:</label>
                                <textarea id="answer-${i}" placeholder="Enter answer..."></textarea>
                                <button class="flip-card-button">Flip</button>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(cardDiv);

                    const flipButtons = cardDiv.querySelectorAll(".flip-card-button");
                    flipButtons.forEach(button => {
                        button.addEventListener("click", (event) => {
                            event.stopPropagation(); 
                            cardDiv.querySelector(".flashcard-editor-inner").classList.toggle("flipped");
                        });
                    });
                }
                flashcardEditorContainer.appendChild(fragment); 
            }

            function handleGenerateCards() {
                const topicName = topicNameInput.value.trim();
                const numCards = parseInt(numCardsInput.value, 10);
                const frontColor = frontColorInput.value;
                const backColor = backColorInput.value;

                if (!topicName) {
                    alert("Please enter a Topic Name.");
                    return;
                }
                if (!ALLOWED_TOPICS.includes(topicName.toLowerCase())) {
                    alert(`"${topicName}" is not an existing topic. Please choose from: ${ALLOWED_TOPICS.map(t => t.charAt(0).toUpperCase() + t.slice(1)).join(', ')}.`);
                    topicNameInput.value = "";
                    return;
                }

                if (isNaN(numCards) || numCards <= 0) {
            
                    alert("Please enter a valid number of cards (at least 1).");
                    return;
                }

                createFlashcardInputs(numCards, frontColor, backColor);
              
                if (numCards > 0) {
                    saveFlashcardsBtn.style.display = 'block';
                } else {
                    saveFlashcardsBtn.style.display = 'none';
                }
               
                showMessage(`Generated ${numCards} new flashcards for "${topicName}"., 'info'`);
            }

            
            function handleSaveCards() {
                const topicName = topicNameInput.value.trim();
                if (!topicName) {
                    alert("Topic Name cannot be empty when saving!");
                    return;
                }

                if (!ALLOWED_TOPICS.includes(topicName.toLowerCase())) {
                    alert(`"${topicName}" is not a valid topic to add cards to.`);
                    return;
                }

                const flashcards = [];
                const cardElements = flashcardEditorContainer.querySelectorAll(".flashcard-editor");

                if (cardElements.length === 0) {
                    alert("No flashcards to save. Generate cards first!");
                    return;
                }

                cardElements.forEach((cardElement, index) => {
                    const questionTextarea = cardElement.querySelector(`#question-${index}`);
                    const answerTextarea = cardElement.querySelector(`#answer-${index}`);

                    const question = questionTextarea ? questionTextarea.value.trim() : '';
                    const answer = answerTextarea ? answerTextarea.value.trim() : '';

                    if (question || answer) {
                        flashcards.push({ question, answer });
                    }
                });

                if (flashcards.length === 0) {
                    alert("No content to save. Please fill in some questions/answers.");
                    return;
                }

                const newTopicData = {
                    topicName: topicName,
                    cards: flashcards,
                    frontColor: frontColorInput.value,
                    backColor: backColorInput.value
                };

                try {
                    let allTopics = JSON.parse(localStorage.getItem('flashmaster_custom_topics')) || [];
                    const existingTopicIndex = allTopics.findIndex(t => t.topicName.toLowerCase() === topicName.toLowerCase());

                    if (existingTopicIndex > -1) {
                        allTopics[existingTopicIndex].cards.push(...newTopicData.cards);
                        allTopics[existingTopicIndex].frontColor = newTopicData.frontColor;
                        allTopics[existingTopicIndex].backColor = newTopicData.backColor;
                  
                        alert(`${newTopicData.cards.length} new cards added to topic "${topicName}" successfully!`);
                    } else {
                        allTopics.push(newTopicData);
                       
                        alert(`New topic "${topicName}" created with ${newTopicData.cards.length} cards!`);
                    }

                    localStorage.setItem('flashmaster_custom_topics', JSON.stringify(allTopics));
                    console.log("Saved topics:", allTopics);

                    flashcardEditorContainer.innerHTML = '';
                    saveFlashcardsBtn.style.display = 'none';

                } catch (e) {
                    console.error("Error saving to local storage:", e);
                    
                    alert("Failed to save flashcards. Local storage might be full or unavailable.");
                }
            }
-
            generateCardsBtn.addEventListener("click", handleGenerateCards);
            saveFlashcardsBtn.addEventListener("click", handleSaveCards);

            window.toggleMenu = toggleMenu;

            generateStars(); 
            topicNameInput.value = "Data Structures"; 
            handleGenerateCards(); 
});
    </script>
