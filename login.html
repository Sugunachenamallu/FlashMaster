<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="floating-image astro-left">
      
    </div>

    <div class="comet">
        <img src="commeets-removebg-preview (1).png" alt="Shooting comet">
    </div>

    <div class="login-card">
        <h2>User Login</h2>

        <form>
            <div class="input-group">
                <i class="far fa-user"></i> <input type="text" placeholder="Username" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-btn"><a href="HomePage.html">Login</a></button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
