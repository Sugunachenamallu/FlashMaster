<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="stars" id="stars"></div>

    <div class="floating-image astro-left">
        <img src="rocket1.-removebg-preview.png">
    </div>
    <div class="floating-image astro-right">
        <img src="signup_2-removebg-preview.png">
    </div>

    <div class="signup-container">
        <form class="signup-form">
            <h1> Create Account</h1>
            
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="signup-button"><a href="login.html">Sign Up</a></button>
            
                 </form>
    </div>

    <script src="signup.js"></script>

</body>
</html>
